<div class="centered">
	<h3>用户详情</h3>
</div>
<hr>

<!--用户头像-->

<div class="col-md-6">
	<!--<label class="col-sm-3 control-label">图片</label>-->
	<div class="pull-right" style="flex-direction: column;">
		<img ng-src="{{customs.customImageUrl}}" alt="该用户未上传图片！" class="img-thumbnail" style="display:flex; width: 200px;height: 200px;">
		<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">上传图片</button>-->
	</div>
</div>

<!--用户信息展示-->
<div class="col-md-6">

	<ul style="font-size:16px;">
		<li>用户名: {{customs.customName}}</li>
		<br>
		<li>用户昵称: {{customs.customNickname}}</li>
		<br>
		<li>联系方式: {{customs.customPhoneNumber}}</li>
		<br>
		<li>邮箱: {{customs.customEmail}}</li>
		<br>
		<li>帐户余额: {{customs.walletBalance}}</li>
	</ul>

</div>

<!--按钮-->
<div>
	<button class="btn btn-danger btn-lg  pull-right" data-toggle="modal" ng-click="changePassword(modifypassword)" style="margin-right: 30px;font-size: 14px;">
      	   <i aria-hidden="true"></i>修改密码
      	</button>

	<button class="btn btn-primary btn-lg  pull-right" data-toggle="modal" ng-click="charge()"style="font-size: 14px;">
      	   <i aria-hidden="true"></i>账户充值
      	</button>
</div>

<!--修改密码-->
<div class="modal fade" id="modifypasswordModal" tabindex="-1" role="dialog" aria-labelledby="modify-passwordModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modifypasswordModalLabel">修改密码</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="oldPassword" class="control-label">原始密码</label>
						<input type="password" class="form-control" ng-model="modifypassword.oldPassword">
					</div>

					<div class="form-group">
						<label for="password" class="control-label">新密码</label>
						<input type="password" class="form-control" ng-model="modifypassword.password">
					</div>

					<div class="form-group">
						<label for="repeatedPassword" class="control-label">请再次输入新密码</label>
						<input type="password" class="form-control" ng-model="modifypassword.repeatedPassword">
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-click="modifyPasswordClick(modifypassword)">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--账户充值-->
<div class="modal fade" id="rechargeModal" tabindex="-1" role="dialog" aria-labelledby="rechargeModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="rechargeModalLabel">账户充值</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="rechargeNumber" class="control-label">充值金额</label>
						<input type="text" class="form-control" placeholder="充值数额请在0～10000之间" id="recipient-password" ng-model="recharge.rechargeNumber">
					</div>

					<!--<div class="form-group">
						<label for="message-text" class="control-label">充值后余额</label>
						<input type="text" class="form-control" id="recipient-password" ng-model="recharge.wallet_balance">
					</div>-->

					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-click="RechargeClick(recharge.rechargeNumber)">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
